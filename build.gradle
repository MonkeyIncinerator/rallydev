apply plugin : 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.6

dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')
	compile fileTree(dir: 'lib-provided', include: '*.jar')
	compile fileTree(dir: 'lib-idea', include: '*.jar')
}

buildDir = 'bin'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }

    }
}

